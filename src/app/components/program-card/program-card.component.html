<ion-card [routerLink]="['/programs', program.id]">
    <div class="image-container">
      <img class="thumbnail" [src]="program.thumbnail">
      <ion-badge class="partner-badge"><ion-icon name="partner"></ion-icon> Official Partner</ion-badge>
      <img class="u-graz" src="../../../assets/images/u-graz.png">
    </div>

    <ion-card-header>
      <ion-card-title>{{ program.title }}</ion-card-title>
      <ion-card-subtitle>
        <ion-icon name="partner"></ion-icon>
        {{ program.university }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p class="meta">
        <span><ion-icon name="location-outline"></ion-icon> {{ program.location }}</span>
        <span><ion-icon name="school-outline"></ion-icon> {{ program.level }}</span>
        <span><ion-icon name="time-outline"></ion-icon> {{ program.duration }}</span>
        <span><ion-icon name="language-outline"></ion-icon> {{ program.language }}</span>
      </p>
      <div class="footer">
        <h3>â‚¬{{ program.tuition }}/per semester</h3>
        <div fill="clear">
          <ion-icon name="share-outline" color="primary"></ion-icon>
          <ion-icon name="heart-outline" color="primary"></ion-icon>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
